<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function caculation(){
        while(true){
            var choice=prompt('1、加法计算器\n2、减法计算器\n3、除法计算器\n4、乘法计算器\n0、退出');
            switch(choice){
                case '1':{
                    alert('请输入数值：');
                    var num1=prompt('第一个数字：');
                    var num2=prompt('第二个数字：');
                    alert('两数之和为：'+(parseInt(num1)+parseInt(num2)));
                    break;
                }
                case '2':{
                    alert('请输入数值：');
                    var num1=prompt('第一个数字：');
                    var num2=prompt('第二个数字：');
                    alert('两数之差为：'+(parseInt(num1)-parseInt(num2)));
                    break;
                }
                case '3':{
                    alert('请输入数值：');
                    var num1=prompt('第一个数字：');
                    var num2=prompt('第二个数字：');
                    alert('两数之商为：'+(parseInt(num1)/parseInt(num2)));
                    break;
                }
                case '4':{
                    alert('请输入数值：');
                    var num1=prompt('第一个数字：');
                    var num2=prompt('第二个数字：');
                    alert('两数之积为：'+(parseInt(num1)*parseInt(num2)));
                    break;
                }
                case '0':{
                    alert('欢迎下次使用！');
                    return;
                }
            }
        }
        }
        caculation();
    </script>
</head>

</body>
</html>
