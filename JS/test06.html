<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var choice=parseInt(prompt('请输入一个1~100之间的数字：'));
        var num=Math.floor(Math.random()*100+1);
        var sum=1;
        while(choice!=num)
        {
            sum++;
            if(choice>num){
                choice=parseInt(prompt('您的猜测大了，请重新猜测：'));
            }
            else if(choice<num){
                choice=parseInt(prompt('您的猜测小了，请重新猜测：'));
            }    
        }
        prompt('恭喜您您猜对了！\n 最终数字是：'+num);
        alert('您本次共猜测'+sum+'次');
    </script>
</head>

</html>
