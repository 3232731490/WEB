<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var obj={
            name:'倪路',
            age:18,
            a:function(){
                console.log('嘤嘤嘤');
            }
        }
        for(var k in obj){
            console.log(obj[k]);
        }
        var math ={
            PI:3.1415926,
            max:function (){
                var max=arguments[0];
                for(var i=0;i<arguments.length;i++){
                    if(max<arguments[i])
                    {
                        max=arguments[i];
                    }
                }
                return max;
            }
        }
        console.log(math.PI);
        console.log(math.max(1,2,3,4,5));

        console.log(Math.floor(Math.random()*10)+1);
    </script>
</head>
