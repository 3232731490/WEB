<!DOCTYPE html>
<html>
	<head>
		<title> 测试列表</title>
		<meta name="author" content="倪路">
		<meta name="description" content="测试列表">
		<style type="text/css">
			ul{
			
			list-style-type:square;
		
				list-style-image:url("../../image/photo_4.gif");
			}
		</style>
	</head>
	
	<body>
		<p>下面是无序列表</p>
		<ul>
			<li>倪路</li>
			<li>李慧</li>
			<li>杨宝胜</li>
		</ul>
		<p>下面是有序列表</p>
		<!-- reversed -- 降序排列  ， start-- 开始序号， type --标记类型 -->
		<ol reversed  >
			<li>倪路</li>
			<li>李慧</li>
			<li>杨宝胜</li>
		</ol>
		<p>下面是定义列表</p>
		<dl>
			<dt>nilu</dt>
			<dd>倪路</dd>
			<dt>lihui</dt>
			<dd>李慧</dd>
			<dt>yang</dt>
			<dt>bao</dt>
			<dd>杨宝胜</dd>
		<dl>
	</body>

</html>
