<!DOCTYPE html>
<html>
	<head>
		<title> 测试格式化</title>
		<meta name="author" content="倪路">
		<meta name="description" content="测试格式化">
		
	</head>
	
	<body>
		<p>
			强调<strong> 联系 </strong><br>
			普通加粗<b> 加粗 </b><br>
			强调<em>斜体<em><br>
			普通斜体<i>斜体</i><br>
			将<del>NiLu</del>更换为<ins>NILU</ins><><br>
			这个是错的<s>Nill</s><br>
			<u>加一条下划线</u><br>
			<mark>标记文本</mark><br>
			上标： 9=3<sup>2</sup><br>
			下标： 2<sub>2</sub><br>
			小字： <small>小字</small><br>
		</p>
			
	</body>

</html>
