<!DOCTYPE html>
<html>
	<head>
		<title>map，area</title>
		<meta name="author" content="倪路">
		<meta name="description" content="map，area">
		<meta name="viewport" content="width=device-width ,initial-scale=1.0">
		<meta http-equiv="refresh" content="30,http://www.baidu.com">
		
	</head>
	
	<body>
		
		<img src="../../image/photo_3.jpg" usemap="#mymap">
		<!--map定义一个图片映射-->
		<map name="mymap" id="mymap">
			<area shape="circ"
				href="http://www.baidu.com"
				coords="100,100,100"
				alt="map"
				target="_blank"
			>
				
			</area>
		</map>
		
	</body>
</html>
