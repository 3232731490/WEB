<!DOCTYPE html>
<html>
	<head>
		<title>网页架构</title>
		<meta name="author" content="倪路">
		<meta name="description" content="网页架构相关内容">
		<meta name="viewport" content="width=device-width ,initial-scale=1.0">
		<meta http-equiv="refresh" content="30,http://www.baidu.com">
		
	</head>
	
	<body>
		<!--nav用于定义页面的主导航功能-->
		<nav>
			<a href="http://www.baidu.com">百度</a>
			<a href="http://www.mm131.com">MM131</a>
			<a href="http://www.qq.com">QQ</a>
		</nav>
		<!--article用于定义一篇文章-->
		<!--header定义文档的页眉-->
		<header>
			<h2>欢迎访问倪路的垃圾网站 这里是页眉</h2>
		</header>
		<!--main 定义文档中主体部分-->
		<main>
			<article>
				<h1>啦啦啦</h1>
				<p>
					啦啦啦啦啦<br>
					啦啦啦啦啦<br>
					啦啦啦啦啦<br>
					啦啦啦啦啦<br>
				</p>
			</article>
			
			<!--details用于定义用户可见或隐藏的需求的补充细节-->
			<!--summary用于定义details的标题-->
			<details>
				<summary>
					倪路的基本信息？
				</summary>
				<h1>
					倪路是怎么样的一个人？
				</h1>
				<p>
					倪路 18岁 大二 就读于上海应用技术大学
				</p>
			</details>
			
			<!--dialog 定义一个对话框 确认框或窗口-->
			<dialog open>
				测试对话框
			</dialog>
			
			<!--section 定义文档中的节-->
			<section>
				<h1>露露歌</h1>
				<p>
					lulululululu<br>
					lulululululu<br>
					lulululululu<br>
					lulululululu<br>
				</p>
			</section>
		</main>
		
		<!--aside 定义侧边栏 通常用于打广告 提示 引用-->
		<aside>
			<p>这是一条小广告</p>
			<img src="../../image/photo_3.jpg" alt="一张图片">
		</aside>
		
		<!--footer定义文档的页脚-->
		<footer>
			<h1>您的浏览到此为止 这里是页脚</h1>
		</footer>
	</body>
</html>
