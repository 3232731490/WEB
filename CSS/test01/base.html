<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_base</title>

    <!--内部样式表-->
    <style>
        h1{
            color:red;
        }
        h5{
            color:seagreen;
        }
        p{
            color:salmon;
            font-size: 24px;
        }
        span{
            color:slategray;
        }
        span#nilu{
            color:lime;
        }
        .lihui{
            color:magenta;
        }
    </style>
</head>
<body>
    <!--内联样式-->
    <h1 style="color:lightgoldenrodyellow">CSS基础知识</h1>
    <h5>创建时间：2020/8/10 21:52</h5>
    <p class="lihui">这里是<span id="nilu">CSS</span>基础语法</p>
    <p>为这些添加些样式</p>
</body>
</html>
