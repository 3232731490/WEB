<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form ul li:first-child{
            color: red;
            border:solid black 2px;
        }
        form ul li:nth-child(3){
            color:lightgreen;
            border-style:dotted;
            border-color:lightslategray;
            border-width: 2px;
        }
    </style>
</head>
<body>
    <form action="">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>


    </form>
</body>
</html>
